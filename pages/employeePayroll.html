<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/payroll.css">
    <title>Employee Payroll</title>
</head>
<body>
    <!-- UC1 -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <!--UC2-->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name..." required>
            </div>
            <!--UC3-->
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/images/Ellipse -10.png" required>
                        <img class="profile" id='image1' src="../assets/images/Ellipse -10.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/images/Ellipse -2.png" required>
                        <img class="profile" id='image2' src="../assets/images/Ellipse -2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../assets/images/Ellipse -1.png" required>
                        <img class="profile" id='image3' src="../assets/images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../assets/images/Ellipse -3.png" required>
                        <img class="profile" id='image4' src="../assets/images/Ellipse -3.png">
                    </label>
                </div>
        </form>
    </div>
</body>
</html>
